<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>User Detail</title>
  <style>
    :root {
      --primary: #5c6ac4;
      --bg: #f4f5f7;
      --text: #1f2937;
      --card-bg: #fff;
      --card-shadow: rgba(0,0,0,0.1);
      --orange: #f59e0b;
      --red: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-top: 60px; /* Adjust based on header height */
    }

    /* Standardized Header Styling */
    header {
      background: var(--text); /* Dark background */
      padding: 0.75rem 1rem; /* Padding top/bottom and sides */
      display: flex;
      justify-content: space-between; /* Space out logo and nav */
      align-items: center;
      color: #fff; /* White text for header */
      
      /* Fixed header styles */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100; /* Ensure it's above other content */
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff; /* White color for the logo text */
    }

    header nav a {
      margin-left: 1rem; /* Space between nav links */
      color: #fff; /* White color for nav links */
      text-decoration: none;
      font-weight: 500;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 { font-size: 1.75rem; margin-bottom: 1rem; }
    .overview {
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--card-shadow);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .controls, .tabs { margin-bottom: 1rem; }
    .controls button, .tabs button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .tabs button.active { background: #3730a3; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
      box-shadow: 0 2px 4px var(--card-shadow);
      border-radius: 8px;
      overflow: hidden;
    }
    thead th {
      background: var(--text);
      color: #fff;
      padding: 0.75rem 1rem;
      text-align: left;
    }
    thead th:hover { background: var(--text); }
    td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    tr:nth-child(even) { background: #f9fafb; }
    tr:hover { background: #f1f5f9; }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .flagged, .review { color: var(--orange); font-weight: 600; }
    .declined, .disputed, .blocked { color: var(--red); font-weight: 600; }

    .modal {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center; justify-content: center;
      padding: 1rem;
    }
    .modal-content {
        background: var(--card-bg);
        width: 100%;
        max-width: 90vw;
        max-height: 90%;
        display: flex;
        flex-direction: column;
        border-radius: 8px;
        overflow: hidden;
    }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--bg);
      background: var(--bg);
    }
    .back, .close {
      cursor: pointer;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    #modal-body, #simBody {
      padding: 1rem; overflow-y: auto;
    }
    .fingerprint-table {
      width: 100%; border-collapse: collapse; margin-top: 1rem;
    }
    .fingerprint-table th, .fingerprint-table td {
      padding: 0.5rem; border: 1px solid var(--bg);
    }
    .fingerprint-table th {
      background: var(--bg); color: var(--text);
    }
    label { display: block; margin: 0.5rem 0; }
    select, input[type="number"] {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button.primary {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <header>
    <h1>VeriMesh</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="user.html">User Lookup</a>
      <a href="rules.html">Rules</a>
    </nav>
  </header>
  <div class="container">
    <h1 id="page-title" style="display: none;">User Detail</h1>
    <div class="overview">
      <strong>ID:</strong> <span id="uid"></span><br>
      <strong>Name:</strong> <span id="uname"></span><br>
      <strong>Trust Score:</strong> <span id="utrust">–</span>/100
    </div>

    <div class="controls">
      <button id="openSim" class="primary">Simulate Transaction</button>
    </div>

    <div class="tabs">
      <button data-period="30" class="active">30 d</button>
      <button data-period="90">90 d</button>
      <button data-period="365">1 y</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Partner</th><th>Txns</th><th>Total $</th><th>Risk Score (Avg)</th>
          <th>Reviewed</th><th>Blocked</th><th>Disputed</th><th>All</th>
        </tr>
      </thead>
      <tbody id="stats"></tbody>
    </table>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="back" class="back">← Back</span>
        <span id="close" class="close">× Close</span>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <div id="simModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="simTitle">Simulate a Transaction</h3>
        <span id="simClose" class="close">× Close</span>
      </div>
      <div id="simBody">
        <!-- You can customize your simulation UI here -->
        Sim panel placeholder
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const qs         = new URLSearchParams(location.search);
      const userId     = qs.get('userId');
      const container  = document.querySelector('.container');
      const pageTitle  = document.getElementById('page-title');
      const uidEl      = document.getElementById('uid');
      const nameEl     = document.getElementById('uname');
      const trustEl    = document.getElementById('utrust');
      const statsT     = document.getElementById('stats');
      const tabs       = document.querySelectorAll('.tabs button');
      const openSim    = document.getElementById('openSim');
      const simModal   = document.getElementById('simModal');
      const simClose   = document.getElementById('simClose');
      const modal      = document.getElementById('modal');
      const modalBody  = document.getElementById('modal-body');
      const backBtn    = document.getElementById('back');
      const closeBtn   = document.getElementById('close');

      // Create containers for list and fingerprint views
      const transactionListContainer = document.createElement('div');
      const fingerprintDetailsContainer = document.createElement('div');
      modalBody.appendChild(transactionListContainer);
      modalBody.appendChild(fingerprintDetailsContainer);
      fingerprintDetailsContainer.style.display = 'none'; // Hide initially

      if (!userId) {
        container.innerHTML = '<p>Please include <code>?userId=…</code> in the URL.</p>';
        return;
      }

      async function loadSummary() {
        const res = await fetch(`/user/${userId}/summary`);
        const j   = await res.json();
        pageTitle.textContent = j.name;
        uidEl.textContent     = j.user_id;
        nameEl.textContent    = j.name;
        trustEl.textContent   = j.risk_profile;
      }

      async function loadStats(days) {
        statsT.innerHTML = '<tr><td colspan="8">Loading…</td></tr>';
        const res  = await fetch(`/user/${userId}/agents?period=${days}`);
        const data = await res.json();
        statsT.innerHTML = data.map(a => `
          <tr>
            <td>${a.partner}</td>
            <td>${a.txn_count}</td>
            <td>$${a.total_amount.toFixed(2)}</td>
            <td>${a.agent_score}</td>
            <td class="review">${a.to_review_count || ''}</td>
            <td class="blocked">${a.declined_count || ''}</td>
            <td class="disputed">${a.disputed_count || ''}</td>
            <td><a href="#" class="view-link" data-agent="${a.agent_id}" data-partner="${a.partner}">View</a></td>
          </tr>
        `).join('');

        document.querySelectorAll('.view-link').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            showAgentTxns(link.dataset.agent, link.dataset.partner);
          });
        });
      }

      function renderTxnRow(t) {
        const fe = t.fraud_engine_output || {};
        const rules = fe.matched_rule_descriptions?.join(', ') || '';
        // Try to get risk_score and risk_decision from top level first, then from fraud_engine_output
        const riskScoreDisplay = t.risk_score ?? fe.risk_score ?? '—';
        const riskDecisionDisplay = t.risk_decision ?? fe.risk_decision ?? '—';

        return `
          <tr>
            <td>${new Date(t.timestamp).toLocaleString()}</td>
            <td>${t.txn_id.slice(0, 8)}</td>
            <td>$${(t.amount || 0).toFixed(2)}</td>
            <td>${t.seller_name}</td>
            <td>${t.intent}</td>
            <td>${typeof riskScoreDisplay === 'number' ? riskScoreDisplay : '—'}</td> <!-- Ensure it's a number for display -->
            <td>${riskDecisionDisplay}</td>
            <td title="${rules}">${rules ? '✔️' : ''}</td>
            <td>${t.disputed ? '✔️' : ''}</td>
            <td><a href="#" class="detail-link" data-txn="${t.txn_id}">Details</a></td>
          </tr>
        `;
      }

      function renderFingerprintDetails(t) {
        const fe = t.fraud_engine_output || {};
        // Try to get risk_score and risk_decision from top level first, then from fraud_engine_output
        const riskScoreDisplay = t.risk_score ?? fe.risk_score ?? '—';
        const riskDecisionDisplay = t.risk_decision ?? fe.risk_decision ?? '—';

        return `
          <h3>Transaction Fingerprint</h3>
          <ul>
            <li><strong>Txn ID:</strong> ${t.txn_id}</li>
            <li><strong>Partner:</strong> ${t.partner}</li>
            <li><strong>Amount:</strong> $${(t.amount || 0).toFixed(2)}</li>
            <li><strong>Intent:</strong> ${t.intent}</li>
            <li><strong>Risk Score:</strong> ${typeof riskScoreDisplay === 'number' ? riskScoreDisplay : '—'}</li> <!-- Ensure it's a number for display -->
            <li><strong>Risk Decision:</strong> ${riskDecisionDisplay}</li>
            <li><strong>Rules:</strong> ${fe.matched_rule_descriptions?.join(', ') || '—'}</li>
            <li><strong>Tags:</strong> ${fe.risk_tags?.join(', ') || '—'}</li>
          </ul>
          <pre>${JSON.stringify(fe, null, 2)}</pre>
        `;
      }

      async function showAgentTxns(agentId, partner) {
        modal.style.display = 'flex';
        backBtn.style.display = 'inline'; // Show the header back button
        closeBtn.style.display = 'inline'; // Show the header close button

        // Hide fingerprint details and show list
        fingerprintDetailsContainer.style.display = 'none';
        transactionListContainer.style.display = 'block';

        const res = await fetch(`/user/${userId}/agent/${agentId}/transactions`);
        const data = await res.json();
        const txns = data;
        transactionListContainer.innerHTML = `
          <h3>Transactions by ${partner}</h3>
          <table class="fingerprint-table">
            <thead>
              <tr><th>Date</th><th>ID</th><th>Amount</th><th>Seller</th><th>Intent</th><th>Risk Score</th><th>Risk Decision</th><th>Triggered Rules</th><th>Disputed</th><th></th></tr>
            </thead>
            <tbody>${txns.map(renderTxnRow).join('')}</tbody>
          </table>
        `;

        document.querySelectorAll('.detail-link').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            const txn = txns.find(t => t.txn_id === link.dataset.txn);
            
            // Hide list and show fingerprint details
            transactionListContainer.style.display = 'none';
            fingerprintDetailsContainer.style.display = 'block';

            fingerprintDetailsContainer.innerHTML = renderFingerprintDetails(txn);
            backBtn.style.display = 'inline'; // Ensure back button is visible
          });
        });
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          loadStats(tab.dataset.period);
        });
      });

      backBtn.addEventListener('click', () => {
        // If fingerprint details are visible, go back to the list
        if (fingerprintDetailsContainer.style.display !== 'none') {
          fingerprintDetailsContainer.style.display = 'none';
          transactionListContainer.style.display = 'block';
          backBtn.style.display = 'inline'; // Keep back button visible
        } else {
          // Otherwise, close the modal (original behavior)
          modal.style.display = 'none';
        }
      });

      closeBtn.addEventListener('click', () => modal.style.display = 'none');
      simClose.addEventListener('click', () => simModal.style.display = 'none');
      openSim.addEventListener('click', () => simModal.style.display = 'flex');

      // Initial data load
      loadSummary();
      loadStats(30);
    });
  </script>
</body>
</html>
